<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="preload"
      as="image"
      href="https://a.storyblok.com/f/103666/715x402/fcdcaf318a/download.webp"
      fetchpriority="high"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;1,6..12,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-nunito">
    <header
      class="navigation relative z-[333] w-full px-5 py-5 flex items-center gap-5 font-['Gilroy']"
    >
      <div class="logo">
        <img
          src="assets/instagramProfile-110x110px.png"
          alt=""
          width="32"
          height="32"
        />
      </div>
      <div class="flex gap-5 links">
        <a id="home" class="font-semibold whitespace-nowrap" href="/">Home</a>
      </div>
      <div class="flex w-full rounded-full inputcontainer bg-zinc-200">
        <div class="relative w-full input group">
          <div
            class="hidden searchdata w-[98%] min-h-20 bg-white absolute top-full left-1/2 -translate-x-1/2 rounded-md py-3"
          ></div>
          <input
            id="searchinput"
            type="text"
            class="w-full px-5 py-3 font-semibold bg-transparent rounded-full outline-none"
            placeholder="Search books that you want to read..."
          />
          <i
            class="absolute hidden text-xl -translate-y-1/2 top-1/2 right-3 group-focus:block text-zinc-500 ri-close-line"
          ></i>
        </div>
      </div>
      <div class="flex items-center gap-6 iconsnpic">
        <i class="text-2xl text-zinc-500 ri-notification-3-fill"></i>
        <i class="text-2xl text-zinc-500 ri-message-3-fill"></i>
        <div class="flex items-center gap-4 pic">
          <div class="w-8 h-8 overflow-hidden rounded-full bg-zinc-400">
            <img
              class="object-cover w-full h-full"
              src="https://i.pinimg.com/75x75_RS/7c/e3/5f/7ce35f668d34ba9bafaf066ea31f1e40.jpg"
              alt=""
            />
          </div>
          <i class="ri-arrow-down-s-line"></i>
        </div>
      </div>
    </header>
    <div class="fixed hidden w-full h-screen overlay bg-black/80"></div>
    <div
      class="px-4 py-8 mx-auto max-w-screen-2xl sm:px-6 lg:px-8"
      id="resultSearch"
    ></div>
    <section
      class="grid grid-cols-4 gap-8 px-4 py-8 mx-auto cardContainer max-w-screen-2xl sm:px-6 lg:px-8"
    ></section>
    <footer class="bg-gray-50">
      <div class="px-4 py-8 mx-auto max-w-screen-2xl sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <div class="flex justify-center text-teal-600 sm:justify-start">
            <img
              src="assets/instagramProfile-110x110px.png"
              alt=""
              width="32"
              height="32"
            />
          </div>

          <p
            class="mt-4 text-sm text-center text-gray-500 lg:mt-0 lg:text-right"
          >
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            . All rights reserved. Dhan Bir Sunwar.
          </p>
        </div>
      </div>
    </footer>
    <script type="module" src="./script/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              nunito: ['Nunito', 'sans-serif'],
            },
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
  </body>
</html>
